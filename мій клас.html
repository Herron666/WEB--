<!DOCTYPE html>
<html>
    <head><title>Мій клас</title></head>
    <p>Мій клас був невєбеним успішним, дисциплінованим.В класі було 18 учнів 4 з яких дівчата.</p>
    <p>Класним кирівником була Бабонич Руслана Артурівна, вона була хорошим класним кирівником, заохочувала нас до навчання.</p>
    <p>Старостою була Владика Альбіна. Вона придумувала сценки до шкільних заходів.</p>  
</html>
